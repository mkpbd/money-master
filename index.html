<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Assignment 5</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <main class="container">
        <section class="row g-4">
            <!--image section start -->
            <h2 class="text-center py-3 header--title">Money Master</h2>
            <div class="col-sm-6">
               <img src="images/calculation.jpg" alt="">
            </div>
            <!-- Calculation Section Start -->
            <div class="col-sm-6 bg-calculation px-4 py-2 text-center rounded">
                <h2 class="h2">Income</h2>
                <!-- form group elements -->
                <div class="income-area">
                    <div class="mb-2 row">
                        <label for="income" class="col-sm-4 col-form-label">Income:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control form-control-sm input-bg" id="income">
                          <h2 class="text-start" id="income-error-success"></h2>
                        </div>
                      </div>
                    <div class="mb-2 row">
                        <h3 class="fw-bolder">Expenses</h3>
                        <label for="food" class="col-sm-4 col-form-label">Food:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control input-bg form-control-sm" id="food">
                          <h2 class="text-start" id="food-error-success"></h2>
                        </div>
                      </div>

                    <div class="mb-2 row">
                        <label for="rent" class="col-sm-4 col-form-label">Rent:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control form-control-sm input-bg" id="rent">
                          <h2 class="text-start" id="rent-error-success"></h2>
                        </div>
                      </div>

                    <div class="mb-2 row">
                        <label for="cloth" class="col-sm-4 col-form-label">Clothes:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control form-control-sm input-bg" id="cloth">
                          <h2 class="text-start" id="cloth-error-success"></h2>
                        </div>
                      </div>
                    <div class="mb-2 row">
                        <label for="cloth" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8 text-start">
                          <button class="btn btn-lg btn-info text-white px-4" id="calculate-expense" type="button" role="button">Calculate</button>
                        </div>
                      </div>
                </div>

                <div>
                    <h4 class="h5">Total Expenses: <span id="total-expense">5500</span> </h4>
                    <h4 class="h5">Balance: <span id="total-balance">4500</span></h4>
                
                </div>

                <div class="text-center my-2">
                    <div class="row row-cols-3 justify-content-center align-items-center">
                        <label for="save" class="col-sm-2 col-form-label">Save</label>
                        <div class="col-sm-3 text-start">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control input-bg" id="save">
                                <span class="input-group-text input-bg">%</span>
                              </div>
                        </div>
                        <div class="col-sm-4 text-start">
                            <button class="btn btn-sm btn-info text-white px-4" type="button" role="button">Save</button>
                          </div>
                      </div>

                      <h4 class="h5">Saving Amount: <span id="saving-amount">2000</span> </h4>
                      <h4 class="h5">Remaining Balance:   <span id="remaing-balance">2500</span> </h4>
                   </div>


            </div>


        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/app.js"></script>
  </body>
</html>
