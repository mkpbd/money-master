<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Assignment 5</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <main class="container">
        <section class="row g-4 justify-content-sm-center">
            <!-- ========================= image section start ==========================-->
            <h2 class="text-center pt-3 header--title">Expenses calculator <span class="ms-2">	
              &#128176;</span></h2>
            <div class="col-sm-10 col-md-6">
               <img class="img-fluid image-height" src="images/calculation1.jpg" alt="">
            </div>
            <!-- ================== Calculation Section Start ===============================-->
            <div class="col-sm-10 col-md-6 bg-calculation px-5 pt-5 pb-3 text-center rounded">
                <h2 class="h2">Income</h2>
                <!-- ======================== form group elements======================= -->
                <div class="income-area">
                    <div class="mb-2 row grid-2-cols">
                        <label for="income" class="col-sm-4 col-form-label">Income:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control form-control-sm input-bg" id="income">
                          <h2 class="text-start" id="income-error-success"></h2>
                        </div>
                      </div>
                      <h3 class="fw-bolder">Expenses</h3>
                      <!-- ======================= food input field=========================== -->
                    <div class="mb-2 row grid-2-cols">
                       
                        <label for="food" class="col-sm-4 col-form-label">Food:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control input-bg form-control-sm" id="food">
                          <h2 class="text-start" id="food-error-success"></h2>
                        </div>
                      </div>
                      <!--=============== rent input filed================== -->
                    <div class="mb-2 row grid-2-cols">
                        <label for="rent" class="col-sm-4 col-form-label">Rent:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control form-control-sm input-bg" id="rent">
                          <h2 class="text-start" id="rent-error-success"></h2>
                        </div>
                      </div>
                      <!--=============== cloth field area ==============-->
                    <div class="mb-2 row grid-2-cols">
                        <label for="cloth" class="col-sm-4 col-form-label">Clothes:</label>
                        <div class="col-sm-8">
                          <input type="text"  class="form-control form-control-sm input-bg" id="cloth">
                          <h2 class="text-start" id="cloth-error-success"></h2>
                        </div>
                      </div>
                    <div class="mb-2 row">
                        <label for="cloth" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8 text-start">
                          <button class="btn btn-md my-2 btn-info text-white px-5 button-text" id="calculate-expense" type="button" role="button">Calculate</button>
                        </div>
                      </div>
                </div>
                <!--================= Total expanse area ====================-->
                <div class="total-expense area">
                  <h2 class="text-center" id="balance-error-success"></h2>
                    <h4 class="show-text">Total Expenses: <span id="total-expense">0</span> </h4>
                    <h4 class="show-text">Balance: <span id="total-balance">0</span></h4>

                    <h2 class="text-center" id="zero-error-success"></h2>
                
                </div>
                <!-- ====================== saving input field area ========================-->
                <div class="text-center my-2">
                    <div class="row row-cols-3 justify-content-center align-items-center">
                        <label for="save" class="col-sm-2 col-form-label">Save</label>
                        <div class="col-sm-3 text-start">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control input-bg" id="save">
                                <span class="input-group-text input-bg">%</span>
                              </div>
                        </div>
                        <div class="col-sm-4 text-start">
                            <button id="save-btn" class="btn btn-md btn-info text-white my-2 px-5 saving button-text" type="button" role="button">Save</button>
                          </div>
                      </div>

                      <!--=============== show saving area and remaing data ==================-->
                      <h2 class="text-center" id="saving-error-success"></h2>
                      <h2 class="text-center" id="result"></h2>
                      <h4 class="show-text">Saving Amount: <span id="saving-amount">0</span> </h4>
                      <h4 class="show-text">Remaining Balance:   <span id="remaing-balance">0</span> </h4>
                   </div>


            </div>


        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="js/app.js"></script>
  </body>
</html>
